  <script type="text/template" id="home-template">
      <div id="home-page">
        <div class="main-content-container">
            <div class="sidebar-container col-md-4 tree well">
                 <!-- <div class="navigation">
                    <button type="button" class="btn btn-default add-friend" data-toggle="modal" data-target="#addParent">Add Parent</button>

  <script type="text/template" id="login-template">
    <div class ="row text-center "id="login-page">
        <h2>Please login/Signup</h2>
        <div class="row"style="margin-top:40px;">
          <div class="col-md-6 text-right"><h4>Username:</h4></div>
          <div class="col-md-6 text-left"><input type="text" name="username" class="username"/></div>
         </div>
         <div class=row> 
          <div class="col-md-6 text-right"><h4>Password:</h4> </div>
          <div class="col-md-6 text-left"><input type="password" name="password" class="password" /></div>
         </div class="row">
          <button id="login">Login</button>
          <a href="#signup" class="signup-page-redirect">Signup</a>
        </div>
        
      </div>
  </script>

  <script type="text/template" id="signup-template">
    <div class ="row text-center "id="signup-page">
        <h2>Please login/Signup</h2>
        <div class="row"style="margin-top:40px;">
          <div class="col-md-6 text-right"><h4>Username:</h4></div>
          <div class="col-md-6 text-left"><input type="text" name="username" class="username"/></div>
         </div>
         <div class=row> 
          <div class="col-md-6 text-right"><h4>Password:</h4> </div>
          <div class="col-md-6 text-left"><input type="password" name="password" class="password" /></div>
         </div class="row">
          <button id="signup">Signup</button>
          <a href="#login" class="login-page-redirect">Login</a>
        </div>
        
      </div>
  </script>

   <script type="text/template" id="parents-list-template">
    </script>
  
   <script type="text/template" id="list-content-template">
        <div class="alert alert-error alert-danger fade out hidden">
            <strong>Error!</strong> Invalid URL.
        </div>
       
        <ul>
            <%
                _.each(childlinks, function(link,idx,list){
            %>
                <li>
                    <a href="<%= link%>" target="_blank"><%= link%></a>
                    <button class="btn btn-primary" data-link ="<%= idx%>" id="delete-link-button">Delete Link</button>
                </li>
            <%
                });
            %>
        </ul>
        
        <form id="add-link-form">
          <input type="text" class="link-name" name="link-name" placeholder="http://www.friv.com"/>
          <button class="btn btn-primary" id="add-link-button">Add Link</button>
        </form>
       
   </script>

   <script type="text/template" id="parent-template">
    <span><i class="glyphicon glyphicon-minus-sign"></i>
      <%=name %>
    </span>
  </script>

  <script type="text/template" id="child-template">
  <span class="child" data-id='<%=childvar.id%>' data-child='<%=JSON.stringify(childvar)%>'><%= childvar.name %></span>
  </script>

  <script type="text/template" id="add-child-template">
    <span class="child" data-child='<%=JSON.stringify(childvar)%>'><i></i><%= childvar.name %></span>
    <div class="navigation">
      <button type="button" class="btn btn-default add-friend" data-toggle="modal" data-target="#addFriend">Add Friend</button>
    </div>
  </script>

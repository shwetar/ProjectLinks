<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>KiddoLinks</title>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
    <div class="header-container col-md-offset-4"></div>
    <div class="main-content-container ">
      <div class="navigation">
                <button type="button" class="btn btn-default add-friend" data-toggle="modal" data-target="#addParent">Add Parent</button>
            </div>
        <div class="sidebar-container col-md-4"></div>
        <div class="list-container col-md-8"></div>
    </div>

    <!--<div class="add-friend hidden"></div>-->
    <div class="footer"></div>
  
   <script type="text/template" id="header-template"> 
    <header>
        <h1>Welcome to your favorite links</h1>
        <a href="#add-friend" class="add-friend">Add a Friend</a>
        <a href="#add-link" class="add-link">Add a Link</a>
    </header>
   </script>

   <script type="text/template" id="parents-list-template">
        //<ul class="parents-list">
            
        //</ul>
   </script>
   <div class="modal fade" id="addParent" tabindex="-1" role="dialog" aria-labelledby="addParent" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Add Parent</h4>
                </div>
                <div class="modal-body">
                    <label for="parent-name">Parent Name</label>
                    <input type="text" class="parent-name" name="parent-name" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary add-parent-button">Add Parent</button>
            </div>
        </div>
      </div>
    </div>
   <script type="text/template" id="list-content-template">
        <h1>Favourite Links</h1>
   </script>

   <script type="text/template" id="footer-template">
        
   </script>
  <script type="text/template" id="parent-template">
        <span><i class="glyphicon glyphicon-minus-sign"></i>
            <%=name %>
        </span>
        
  </script>
   <script type="text/template" id="child-template">
    
        <%=name %>
    
    </script>

  <script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="/bower_components/underscore/underscore-min.js" type="text/javascript"></script>
  <script src="/bower_components/backbone/backbone.js" type="text/javascript"></script>
  <script src="/bower_components/backbone-localstorage/backbone-localstorage.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="/bower_components/bootstrap3-typeahead/bootstrap3-typeahead.min.js"></script>

    
  <script type="text/javascript" src="javascripts/model/Child.js"></script>
  <script type="text/javascript" src="javascripts/model/Parent.js"></script>
  <script type="text/javascript" src="javascripts/collections/ParentList.js"></script>
  <script type="text/javascript" src="javascripts/collections/ChildList.js"></script>
  <script type="text/javascript" src="javascripts/view/ChildView.js"></script>
  <script type="text/javascript" src="javascripts/view/ChildListView.js"></script>
  <script type="text/javascript" src="javascripts/view/ParentView.js"></script>
  <script type="text/javascript" src="javascripts/view/ParentListView.js"></script>
  <script type="text/javascript" src="javascripts/view/AppView.js"></script>
  <!--<script type="text/javascript" src="javascripts/view/ListContent.js"></script>-->
  <script type="text/javascript" src="javascripts/view/Header.js"></script>
  <script type="text/javascript" src="javascripts/view/Footer.js"></script>
  
  
</body>
</html>

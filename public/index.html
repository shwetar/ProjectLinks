<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Job Search</title>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container"></div>
  
   <script type="text/template" id="search-template">
        <h1>Search Node.js Jobs</h1>
        <table>
            <tr>
                <td><label for="what">what</label></td>
                <td><label for="where">where</label></td>
            </tr>
            <tr>
                <td><input class="input_text" maxlength="512" size="31" id="what" name="q" autocomplete="off" id="what"></td>
                <td><input class="input_text" maxlength="512" size="31" id="where" name="l" autocomplete="off" id="where"></td>
                <td><button id="findJobs"> Find Jobs</button></td>
            </tr>
        </table>
   </script>

  <script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="/bower_components/underscore/underscore-min.js" type="text/javascript"></script>
  <script src="/bower_components/backbone/backbone.js" type="text/javascript"></script>
  <script src="/bower_components/backbone-localstorage/backbone-localstorage.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap3-typeahead/bootstrap3-typeahead.min.js"></script>
  <script type="text/javascript" src="javascripts/main.js"></script>
  
</body>
</html>
